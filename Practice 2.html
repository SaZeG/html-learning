<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice 2</title>
    <style>
      #Region {
        color: black;
      }
      .Rulers {
        color: dimgrey;
      }
      .Year {
        color: indigo;
      }
      .image {
          width: 300px;
          height: 300px;
        display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 50%;
        border: 10px solid red; 
      }

      .image > img {
        width: 300px;
        height: 300px;
        border-radius: 50%;

      }
    </style>
  </head>
  <body>
    <p id="Region">Asia</p>
    <p class="Ruler">Khans</p>
    <p class="Year">1231-1336</p>

    <div class="image">
      <img src="blak.jpg.jpg" />
    </div>
  </body>
</html>
